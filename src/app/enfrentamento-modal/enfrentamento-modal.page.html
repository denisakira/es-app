<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Cartão de enfrentamento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="enfrentamentoForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Descrição</ion-label>
      <ion-input required formControlName="descricao" type="text"></ion-input>
    </ion-item>
    <ion-button block color="primary" type="submit" [disabled]="!enfrentamentoForm.valid">
      Ok
    </ion-button>
  </form>

</ion-content>
