<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>
    <ion-title>Entrar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-grid>
  <ion-row justify-content-center>
    <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <div text-center>
            <img src="/assets/images/appsico.png" width="50%" height="50%">
        </div>
      <div padding>
        <ion-item>
          <ion-input [(ngModel)]="username" type="text" placeholder="Username"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input [(ngModel)]="password" type="password" placeholder="Password"></ion-input>
        </ion-item>
      </div>

      <div padding>
        <ion-button size="large" (click)="login(username, password)" expand="block">Entrar</ion-button>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
