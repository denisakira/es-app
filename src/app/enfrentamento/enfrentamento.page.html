<ion-header>
  <ion-toolbar>
    <ion-title>Enfrentamento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h1 center>
    Cartões de Enfrentamento
  </h1>

  <!-- Slider -->
  <ion-slides pager="true" margin-bottom>
    <ion-slide *ngFor="let cartao of cartoes | async">
      <img [src]="cartao.foto" alt="image">
    </ion-slide>
  </ion-slides>
  
  <div class="add-new" margin-top>
    <ion-button (click)="presentModal()">Novo cartão</ion-button>
  </div>

</ion-content>
