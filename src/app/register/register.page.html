<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button  defaultHref="/welcome"></ion-back-button>
          </ion-buttons>
      <ion-title>Cadastre-se</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <div padding>
          <ion-item>
            <ion-input [(ngModel)]="nome" type="text" placeholder="Nome completo"></ion-input>
          </ion-item>
  
          <ion-item>
            <ion-input [(ngModel)]="email" type="email" placeholder="Email"></ion-input>
            <!-- Essa parte comentada Ã© para uma futura implementacao de uma admin page
            <ion-button *ngIf="!isClicked" (click)="clicado(email)" icon-only><ion-icon name="refresh-circle"></ion-icon></ion-button>
            <ion-button *ngIf="!isEmailVali && isClicked" icon-only><ion-icon name="close-circle"></ion-icon></ion-button>
            <ion-button *ngIf="isEmailVali && isClicked" icon-only><ion-icon name="checkmark-circle"></ion-icon></ion-button>-->
          </ion-item>

          <ion-item>
            <ion-input [(ngModel)]="password" type="password" placeholder="Password"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input [(ngModel)]="nome_terapeuta" type="text" placeholder="Nome do Terapeuta"></ion-input>
          </ion-item>    
          
          <ion-item>
            <ion-input [(ngModel)]="email_terapeuta" type="email" placeholder="Email do Terapeuta"></ion-input>
          </ion-item>
        </div>
  
        <div padding>
          <ion-button size="large" (click)="salvar(email, password, nome, nome_terapeuta, email_terapeuta)" expand="block">Cadastrar</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
