<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button  defaultHref="/welcome"></ion-back-button>
          </ion-buttons>
      <ion-title>Cadastre-se</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <div text-center>
          <h4>Cadastro</h4>
        </div>
        <div padding>
          <ion-item>
            <ion-input [(ngModel)]="nome" type="text" placeholder="Nome completo"></ion-input>
          </ion-item>
  
          <ion-item>
            <ion-input [(ngModel)]="email" type="email" placeholder="Email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input [(ngModel)]="password" type="password" placeholder="Password"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input [(ngModel)]="nome_terapeuta" type="text" placeholder="Nome do Terapeuta"></ion-input>
          </ion-item>          
        </div>
  
        <div padding>
          <ion-button size="large" (click)="salvar(email, password, nome, nome_terapeuta)" expand="block">Cadastrar</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
